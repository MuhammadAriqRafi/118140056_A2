<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 Pemweb</title>
</head>
<body>
    
    <form>
        <h1>Form HTML</h1>
        <label>Name:</label>
        <input type="text" name="name">
        <br>
        <label>Gender:</label>
        <input type="radio" name="nama" value="man">Man
        <input type="radio" name="nama" value="woman">Woman
        <br>
        <label>Address:</label>
        <input type="text" name="address">
        <br>
        <label>Country:</label>
        <select name="country">
            <option value="indonesia">Indonesia</option>
            <option value="indonesia">Saudi Arabia</option>
        </select>
        <br>
        <label>Email:</label>
        <input type="text" name="email">
        <br>
        <label>Photo:</label>
        <input type="text" name="photo">
        <input type="file" name="photo">
        <br>
        <label>Comment:</label>
        <textarea name="comment" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
